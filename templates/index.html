{% extends "layout.html" %}
{% block navbar %}
{{ super() }}
{% endblock %}

{% block title %}Home{% endblock %}

{% block content %}



	<style>	
		.pict{
			width: 100%;
			height: 500px;
		}
	</style>

  <div id="demo" class="carousel slide" data-ride="carousel">

  <!-- Indicators -->
  <ul class="carousel-indicators">
    <li data-target="#demo" data-slide-to="0" class="active"></li>
    <li data-target="#demo" data-slide-to="1"></li>
    <li data-target="#demo" data-slide-to="2"></li>
    <li data-target="#demo" data-slide-to="3"></li>
    <li data-target="#demo" data-slide-to="4"></li>
    <li data-target="#demo" data-slide-to="5"></li>
    <li data-target="#demo" data-slide-to="6"></li>
    <li data-target="#demo" data-slide-to="7"></li>

  </ul>

  <!-- The slideshow -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="/static/wrestling_1.jpg" class = "pict">
    </div>
    <div class="carousel-item">
      <img src="/static/wrestling_2.jpg" class = "pict">
    </div>
    <div class="carousel-item">
      <img src="/static/wrestling_3.jpg" class = "pict">
    </div>
    <div class = "carousel-item">
    	<img src="/static/wrestling_4.jpg" class = "pict">
    </div>
    <div class = "carousel-item">
    	<img src="/static/wrestling_5.jpg" class = "pict">
    </div>
    <div class = "carousel-item">
      <img src="/static/wrestling_7.jpg" class = "pict">
    </div>
    <div class = "carousel-item">
      <img src="/static/wrestling_8.jpg" class = "pict">
    </div>
    <div class = "carousel-item">
      <img src="/static/wrestling_9.jpg" class = "pict">
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="carousel-control-prev" href="#demo" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#demo" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>

</div>
{% endblock %}
